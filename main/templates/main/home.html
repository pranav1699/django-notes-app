{% extends 'main/base.html' %} {% block title %}Home Page{% endblock %}
{% block content %} {% for post in posts %}
<div class="card mt-2">
  <div class="card-header"><strong>@{{ post.author }}</strong></div>
  <div class="card-body d-flex flex-row justify-content-between">
    <div>
      <h5 class="card-title">{{post.title}}</h5>
      <p>{{post.description}}</p>
    </div>
    <div>
      <div>
      <a href="{% url 'edit-post' post.id %}">
        <button type="button" class="btn btn-primary">Edit Post
        </button>
      </a>
    </div>
      <div>
        <a href="{% url 'delete' post.id %}">
          <button type="button" class="btn btn-danger">Delete Post
          </button>
        </a>
      </div>
    </div>
    
  </div>
  <div class="card-footer text-muted">{{post.updated_at}}</div>

{% empty %}
<p>No posts yet :(</p>
{% endfor %}
{% endblock %}
